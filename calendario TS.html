<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calend치rio de Eventos</title>
    <style>
        /* Estilo b치sico para o calend치rio */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #calendar {
            display: flex;
            flex-wrap: wrap;
        }

        .day {
            width: 13%;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .day strong {
            display: block;
            margin-bottom: 10px;
            text-align: center;
        }

        .event {
            background-color: #e2e2e2;
            padding: 5px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .matematica {
            background-color: #ffcc99;
        }

        .historia {
            background-color: #99ccff;
        }

        .event strong {
            display: block;
            margin-bottom: 5px;
        }
        .esconder{
            visibility: visible;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Calend치rio de Eventos - Novembro 2024</h1>
        <div id="calendar"></div>
    </div>
